version: '3.8'

services:
  trademark-mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trademark-mcp-server-dev
    ports:
      - "3000:3000"
    environment:
      - USPTO_API_KEY=${USPTO_API_KEY}
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for development (if needed)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=trademark-mcp-dev"
      - "service=trademark-mcp-server-dev"
    networks:
      - trademark-dev-network

networks:
  trademark-dev-network:
    driver: bridge
    name: trademark-mcp-dev-network